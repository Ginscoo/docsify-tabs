<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no">
    <meta name="description" content="docsify-tabs - A docsify.js plugin for displaying tabbed content from markdown.">
    <title>docsify-tabs - A docsify.js plugin for displaying tabbed content from markdown</title>

    <!-- <link rel="stylesheet" href="//unpkg.com/docsify/themes/vue.css"> -->
    <!-- <link rel="stylesheet" href="//unpkg.com/docsify/themes/buble.css"> -->
    <!-- <link rel="stylesheet" href="//unpkg.com/docsify/themes/dark.css"> -->
    <!-- <link rel="stylesheet" href="//unpkg.com/docsify/themes/pure.css"> -->
    <link rel="stylesheet" href="https://unpkg.com/docsify-themeable/dist/css/theme-simple.css" title="Simple">
    <style>
        /* Required for browsers w/o shadow DOM support */
        iframe[src*="buttons.github.io"] {
            margin: 0;
        }

        .markdown-section strong code {
            font-weight: normal;
        }
    </style>
    <style>
        /* Icon Only */
        .docsify-tabs__tab[data-tab="icon only"] {
            letter-spacing: -100vw;
            color: transparent;
        }
        .docsify-tabs__tab[data-tab="icon only"]:before {
            content: url(https://icongr.am/feather/image.svg?size=18&color=999999);
            vertical-align: middle;
        }

        /* Icon + Label */
        [data-tab="icon + label"]:before {
            content: url(https://icongr.am/feather/image.svg?size=18&color=999999);
            height: 16px;
            margin-right: 0.5em;
            vertical-align: middle;
        }

        /* Active State */
        .docsify-tabs__tab--active[data-tab="active state"] {
            box-shadow: none;
            background: #13547a;
            color: white;
        }
        .docsify-tabs__content[data-tab-content="active state"] {
            background-image: linear-gradient(0deg, #80d0c7 0%, #13547a 100%);
        }
        .docsify-tabs__content[data-tab-content="active state"] p strong {
            color: white;
        }

        /* JSBin */
        [data-tab-content="jsbin"] {
            padding: 0 !important;
        }
        [data-tab-content="jsbin"] > * {
            margin: 0 !important;
        }
        [data-tab-content="jsbin"] iframe {
            display: block;
            min-height: 350px;
            margin: 0;
            border: 0 !important;
        }

        /* Badge */
        [data-tab="badge"]:after {
            content: 'New!';
            position: absolute;
            top: 0;
            right: 0;
            min-height: 1em;
            min-width: 1em;
            padding: 0.325em 0.5em 0.3em 0.5em;
            border-radius: 3px;
            background: red;
            color: #fff;
            font-family: sans-serif;
            font-weight: bold;
            font-size: 11px;
            line-height: 1;
            transform: translate(35%, -45%);
        }
    </style>
</head>

<body>
    <div id="app"></div>

    <!-- JavaScript -->
    <script>
        window.$docsify = {
            // GENERAL
            // -----------------------------------------------------------------
            name       : 'docsify-tabs',
            repo       : 'https://github.com/jhildenbiddle/docsify-tabs',
            homepage   : 'index.md',
            loadSidebar: 'sidebar.md',

            // NAVIGATION
            // -----------------------------------------------------------------
            alias: {
                '.*?/changelog': 'https://unpkg.com/docsify-tabs/CHANGELOG.md',
            },
            auto2top   : true,
            maxLevel   : 3,
            subMaxLevel: 3,

            // PLUGINS
            // -----------------------------------------------------------------
            executeScript: true,
            ga    : 'UA-100100910-4',
            search: {
                depth      : 3,
                noData     : 'No results!',
                placeholder: 'Search...'
            },
            tabs: {
                // persist    : false,
                // sync       : false,
                // theme      : 'material',
                // tabComments: false,
                // tabHeadings: false
            }
        };
    </script>
    <script src="https://unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="https://unpkg.com/docsify-themeable"></script>
    <script src="https://unpkg.com/docsify-copy-code"></script>
    <script src="https://unpkg.com/docsify-tabs"></script>
    <script src="https://unpkg.com/docsify/lib/plugins/external-script.min.js"></script>
    <script src="https://unpkg.com/docsify/lib/plugins/ga.min.js"></script>
    <script src="https://unpkg.com/docsify/lib/plugins/search.js"></script>
</body>
</html>
